<!DOCTYPE html>
<html>
<head>
	<title>
		Timer
	</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="timer.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="timer.css">
</head>

<body>
	<div id="title" class="text-center">simple<span id="timer">timer</span></div>

	<div id="time">00:25:00</div>

	<div class="text-center" id="btnholder">
	  <button id="start" class="btn btn-info"><i class="fa fa-clock-o"></i> START</button>
	  <button id="stop" class="btn btn-info"><i class="fa fa-pause"></i> PAUSE</button>
	  <button id="reset" class="btn btn-info"><i class="fa fa-undo"></i> RESET</button>
	</div>

	<p id="disclaimer" class="text-center">(Click time to change value)</p>
</body>
</html>
